<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "./css/style.css">
    </head>
    <body>
        <header>
            <h2>Calculator</h2>
        </header>
        <main>
            <form class="calculator">
                <div class="equation">0</div>
                <div class="display">0</div>
                <div class="buttons">
                    <div class="numbers">
                        <button class="button" type="button">7</button>
                        <button class="button" type="button">8</button>
                        <button class="button" type="button">9</button>
                        <button class="button" type="button">4</button>
                        <button class="button" type="button">5</button>
                        <button class="button" type="button">6</button>
                        <button class="button" type="button">1</button>
                        <button class="button" type="button">2</button>
                        <button class="button" type="button">3</button>
                        <button class="button" type="button">0</button>
                    </div>
                    <div class="btn-functions">
                        <button class="add" type="button">+</button>
                        <button class="sub" type="button">-</button>
                        <button class="mult" type="button">x</button>
                        <button class="divide" type="button">%</button>
                        <button class="equals" type="button">=</button>
                        <button class="clear" type="button">C</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <p>The Odin Project 2022</p>
        </footer>
    <script src = "./js/calculator.js"></script>
    </body>
</html>
