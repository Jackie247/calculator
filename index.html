<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
    </head>
    <body>
        <main>
            <h2>Calculator</h2>
            <form class="calculator">
                <div class="history"></div>
                <div class="display">0</div>
                <div class="buttons">
                    <div class="numbers"></div>
                    <div class="btn-functions">
                        <button class="add" type="button">+</button>
                        <button class="sub" type="button">-</button>
                        <button class="mult" type="button">x</button>
                        <button class="divide" type="button">%</button>
                    </div>
                    <div>
                        <button class="equals" type="button">=</button>
                        <button class="clear" type="button">C</button>
                    </div>
                </div>
            </form>
        </main>
        <footer>
            <p>The Odin Project 2022</p>
        </footer>
    <script src = "./js/calculator.js"></script>
    </body>
</html>
