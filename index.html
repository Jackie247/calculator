<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "./css/style.css">
    </head>
    <body>
        <header>
            <h2>Calculator</h2>
        </header>
        <main>
            <form class="calculator">
                <div class="history"></div>
                <div class="display">0</div>
                <div class="buttons">
                    <button class="gridBtn" type="button">7</button>
                    <button class="gridBtn" type="button">8</button>
                    <button class="gridBtn" type="button">9</button>
                    <button class="equals" id = "equalsBtn">DEL</button>
                    <button class="clear" id = "clearBtn">AC</button>

                    <button class="gridBtn" type="button">4</button>
                    <button class="gridBtn" type="button">5</button>
                    <button class="gridBtn" type="button">6</button>
                    <button class="operatorBtn" type="button" id="multiply">x</button>
                    <button class="operatorBtn" type="button" id="divide">รท</button>
                    

                    <button class="gridBtn" type="button">1</button>
                    <button class="gridBtn" type="button">2</button>
                    <button class="gridBtn" type="button">3</button>
                    <button class="operatorBtn" type="button" id="addition">+</button>
                    <button class="operatorBtn" type="button" id="subtract">-</button>

                    <button class="gridBtn" type="button">0</button>
                    <button class="gridBtn" id = "dotBtn">.</button>
                    <button class="gridBtn" id = "dotBtn">x10</button>
                    <button class="gridBtn" id = "dotBtn">ANS</button>
                    <button class="equals" id = "equalsBtn">=</button>
                    



                </div>
            </form>
        </main>
        <footer class = "footer">
            <p>The Odin Project 2022</p>
        </footer>
    <script src = "./js/calculator.js"></script>
    </body>
</html>
