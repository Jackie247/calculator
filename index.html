<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel = "stylesheet" href = "./css/style.css">
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    </head>
    <body>
        <main>
            <div class="calculator">
                <div class="screen">
                    <div class="history"></div>
                    <div class="display">0</div>
                </div>
                <div class="buttons">
                    <!---------------First row of keypad--------------------------->
                    <button class="gridBtn" type="button">7</button>
                    <button class="gridBtn" type="button">8</button>
                    <button class="gridBtn" type="button">9</button>
                    <button class="delete">CE</button>
                    <button class="clear">C</button>
                    <!---------------Second row of keypad--------------------------->
                    <button class="gridBtn" type="button">4</button>
                    <button class="gridBtn" type="button">5</button>
                    <button class="gridBtn" type="button">6</button>
                    <button class="operatorBtn" type="button" id="multiply">*</button>
                    <button class="operatorBtn" type="button" id="divide">รท</button>
                    <!---------------Third row of keypad--------------------------->
                    <button class="gridBtn" type="button">1</button>
                    <button class="gridBtn" type="button">2</button>
                    <button class="gridBtn" type="button">3</button>
                    <button class="operatorBtn" type="button" id="addition">+</button>
                    <button class="operatorBtn" type="button" id="subtract">-</button>
                    <!---------------Fourth row of keypad--------------------------->
                    <button class="gridBtn" type="button">0</button>
                    <button class="dotBtn" type="button">.</button>
                    <button class="factorialBtn">x!</button>
                    <button class="answer" style="font-size:18px;">ANS</button>
                    <button class="equals">=</button>
                </div>
            </div>
        </main>
        <footer class = "footer">
                <div class="footer-text"> The Odin Project 2022</div>
                <div class="footer-links">       
                    <a href="https://github.com/Jackie247">
                        <i class="bi bi-github" style="font-size:2rem"></i> 
                    </a>
                    <a href="https://www.linkedin.com/in/jackie-yu-1a1619203/">
                        <i class="bi bi-linkedin"style="font-size:2rem"></i>
                    </a>    
                </div>
        </footer>
    <script src = "./js/calculator.js"></script>
    </body>
</html>
